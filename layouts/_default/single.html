{{ define "main" }}
<div class="wrapper post">
    <main class="page-content" aria-label="Content">
        <article>
            <header class="header">
                <h1 class="header-title">{{ .Title }}</h1>
                {{ with .Date }}
                  {{ $ISO_time := .Format "2006-01-02T15:04:05-07:00" }}
                  <div class="post-meta">
                    <time datetime="{{ $ISO_time }}" itemprop="datePublished"> {{ .Format "Jan 2, 2006" }} </time>
                  </div>
                {{ end }}
            </header>
            <div class="page-content">
                {{ .Content }}
            </div>
        </article>
    </main>
</div>
{{ end }}
